<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="{% static 'dairy/css/bootstrap.min.css' %}">
    <style>
        .form-group, .form-control{
            color:black}
        .container{
            margin-top:50px;
            padding: 10px}

    </style>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" >Dairy</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Dashboard</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="">Add New</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
            <form class="form-inline my-2 my-lg-0">
                    {% if user.is_authenticated %}
                         <h4 class="form-control my-sm-0">{{user.username}}</h4>
                    {% endif %}
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
              <li class="nav-item">
                <a class="alert alert-danger disabled" href="">Log Out</a>
              </li>
          </div>
    </nav>

</head>
<body style="background-color:violet">

    <div class="container">
        <div class="alert alert-info">
            <h1 class="text-center alert alert-warning">Register Here</h1>
            <form action="" method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username here..">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email here..">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter contact no here..">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="Enter address here..">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter password here..">
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" class="form-control" placeholder="Re-enter password here..">
                    </div>

                    <div class="text-center">
                        <input type="submit" class="form-group btn btn-success" value="Register ">
                    </div>

            </form>

        </div>
    </div>

    <script src="{% static 'dairy/js/jquery.js' %"></script>
    <script src="{% static 'dairy/js/popper.js' %}"></script>
    <script src="{% static 'dairy/js/bootstrap.min.js' %"></script>
</body>
</html>

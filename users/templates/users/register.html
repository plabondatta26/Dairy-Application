<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" href="{% static 'dairy/css/bootstrap.min.css' %}">

    <style>
        .container{
        margin-top:40px;
        padding:20px;
    }
    body{
        background-color:violet;
    </style>
</head>
<body>
    <div class="container" >
        <div class="alert alert-info">
             <h2 class="text-center alert alert-warning">Registration </h2>
            <form action="{% url 'register' %}" method="post" >
                {% csrf_token %}

                    <div class="form=group">
                        <label for="username"> User Name</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username">
                    </div>

                    <div class="form=group">
                        <label for="email"> Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Enter email">
                    </div>

                    <div class="form=group">
                        <label for="password1"> Password</label>
                        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter password">
                    </div>

                    <div class="form=group">
                        <label for="password2"> Confirm Password </label>
                        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter password again">
                    </div>

                    <div class="text-center form-group">
                        <input class="btn btn-success" type="submit" value="Register">
                    </div>
            </form>
        </div>
    </div>

    <script src="{%static 'dairy/js/jquery.js' %}"></script>
    <script src="{% static 'dairy/js/popper.js' %}"></script>
    <script src="{% static 'dairy/js/bootstrap.min.js' %}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%load static%}
    <title>login</title>
    <link rel="stylesheet" href="{% static 'dairy/css/bootstrap.min.css' %}">
<style>
    li{margin:2px;
        padding:5px;
        font-weight:bold;}
</style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" >Dairy</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{%url 'home'%}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{%url 'dashboard'%}">Dashboard</a>
                  </li>

                  <li class="nav-item">
                      {% if user.is_authenticated %}
                        <a class="nav-link" href="{%url 'add'%}">Add New</a>
                      {% else%}
                         <a class="nav-link" href="{%url 'register'%}">Register</a>
                      {% endif%}
                  </li>
                </ul>
            <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

                    <li class="nav-item" style="list-style:none">
                          {% if user.is_authenticated %}
                         <a class="alert alert-warning">{{user.email}}</a>
                            {% else%}
                        <a class="alert alert-warning" href="{%url 'login'%}">Log In</a>
                    </li>
                    {% endif %}
              <li class="nav-item" style="list-style:none">
                <a class="alert alert-danger disabled" href="{% url 'logout'%}">Log Out</a>
              </li>
          </div>
    </nav>

</head>


<body>
    <div class="container">
        <div class="alert alert-info">
            <h1 class="text-center alert alert-warning">Log In</h1>
            <form action="" method="post">
                {% csrf_token%}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username here..">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password here..">
                    </div>

                    <div class="text-center">
                        <input type="submit" class="form-group btn btn-success" value="Log in ">
                    </div>

            </form>

        </div>
    </div>


    <script src="{% static 'dairy/js/jquery.js' %"></script>
    <script src="{% static 'dairy/js/popper.js' %}"></script>
    <script src="{% static 'dairy/js/bootstrap.min.js' %"></script>

</body>
</html>
